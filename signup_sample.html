<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Self-Appraisal System</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#3b82f6", secondary: "#64748b" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      }
      .custom-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      input[type="checkbox"] {
      appearance: none;
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid #d1d5db;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      position: relative;
      }
      input[type="checkbox"]:checked {
      background-color: #3b82f6;
      border-color: #3b82f6;
      }
      input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 1px;
      background-color: white;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }
      .custom-switch {
      position: relative;
      display: inline-block;
      width: 3rem;
      height: 1.5rem;
      }
      .custom-switch input {
      opacity: 0;
      width: 0;
      height: 0;
      }
      .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e5e7eb;
      transition: .4s;
      border-radius: 34px;
      }
      .slider:before {
      position: absolute;
      content: "";
      height: 1.1rem;
      width: 1.1rem;
      left: 0.2rem;
      bottom: 0.2rem;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      }
      input:checked + .slider {
      background-color: #3b82f6;
      }
      input:checked + .slider:before {
      transform: translateX(1.5rem);
      }
      .progress-bar {
      height: 8px;
      border-radius: 4px;
      background-color: #e5e7eb;
      overflow: hidden;
      }
      .progress-value {
      height: 100%;
      border-radius: 4px;
      background-color: #3b82f6;
      transition: width 0.5s;
      }
      .auth-container {
      min-height: 100vh;
      background-image: url('https://public.readdy.ai/ai/img_res/63b06a4b11ed65b65c30b98a90c8bdb8.jpg');
      background-size: cover;
      background-position: center;
      }
      .auth-form {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.9);
      }
      .auth-tabs button.active {
      color: #3b82f6;
      border-color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div
      id="auth-page"
      class="auth-container flex items-center justify-center px-4"
    >
      <div class="auth-form w-full max-w-md rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
          <span class="text-3xl font-['Pacifico'] text-primary">logo</span>
          <h1 class="text-2xl font-bold text-gray-900 mt-2">
            Faculty Self-Appraisal
          </h1>
          <p class="text-gray-600 mt-1">
            Access your academic performance dashboard
          </p>
        </div>

        <div class="auth-tabs flex border-b border-gray-200 mb-6">
          <button
            id="login-tab"
            class="flex-1 py-3 text-center font-medium text-gray-800 border-b-2 border-primary active"
          >
            Login
          </button>
          <button
            id="signup-tab"
            class="flex-1 py-3 text-center font-medium text-gray-500 border-b-2 border-transparent"
          >
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <div
                  class="w-5 h-5 flex items-center justify-center text-gray-400"
                >
                  <i class="ri-mail-line"></i>
                </div>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded-md text-sm"
                placeholder="your.email@university.edu"
                required
              />
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <div
                  class="w-5 h-5 flex items-center justify-center text-gray-400"
                >
                  <i class="ri-lock-line"></i>
                </div>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded-md text-sm"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="mr-2"
              />
              <label for="remember-me" class="text-sm text-gray-600"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-sm font-medium text-primary hover:text-primary-dark"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md font-medium hover:bg-blue-600 transition-colors whitespace-nowrap !rounded-button"
          >
            Sign In
          </button>
        </form>

        <!-- Signup Form (Hidden by default) -->
        <form id="signup-form" class="space-y-4 hidden">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                for="first-name"
                class="block text-sm font-medium text-gray-700 mb-1"
                >First Name</label
              >
              <input
                type="text"
                id="first-name"
                name="first-name"
                class="px-3 py-2 w-full border border-gray-300 rounded-md text-sm"
                required
              />
            </div>
            <div>
              <label
                for="last-name"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Last Name</label
              >
              <input
                type="text"
                id="last-name"
                name="last-name"
                class="px-3 py-2 w-full border border-gray-300 rounded-md text-sm"
                required
              />
            </div>
          </div>

          <div>
            <label
              for="signup-email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <div
                  class="w-5 h-5 flex items-center justify-center text-gray-400"
                >
                  <i class="ri-mail-line"></i>
                </div>
              </div>
              <input
                type="email"
                id="signup-email"
                name="email"
                class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded-md text-sm"
                placeholder="your.email@university.edu"
                required
              />
            </div>
          </div>

          <div>
            <label
              for="department"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Department</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <div
                  class="w-5 h-5 flex items-center justify-center text-gray-400"
                >
                  <i class="ri-building-line"></i>
                </div>
              </div>
              <select
                id="department"
                name="department"
                class="pl-10 pr-8 py-2 w-full border border-gray-300 rounded-md text-sm appearance-none bg-white"
              >
                <option value="">Select Department</option>
                <option value="computer-science">Computer Science</option>
                <option value="mathematics">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business</option>
                <option value="humanities">Humanities</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              >
                <div
                  class="w-5 h-5 flex items-center justify-center text-gray-400"
                >
                  <i class="ri-arrow-down-s-line"></i>
                </div>
              </div>
            </div>
          </div>

          <div>
            <label
              for="signup-password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <div
                  class="w-5 h-5 flex items-center justify-center text-gray-400"
                >
                  <i class="ri-lock-line"></i>
                </div>
              </div>
              <input
                type="password"
                id="signup-password"
                name="password"
                class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded-md text-sm"
                placeholder="••••••••"
                required
              />
            </div>
            <p class="mt-1 text-xs text-gray-500">
              Password must be at least 8 characters long
            </p>
          </div>

          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Confirm Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <div
                  class="w-5 h-5 flex items-center justify-center text-gray-400"
                >
                  <i class="ri-lock-line"></i>
                </div>
              </div>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="pl-10 pr-3 py-2 w-full border border-gray-300 rounded-md text-sm"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <div class="flex items-center">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              class="mr-2"
              required
            />
            <label for="terms" class="text-sm text-gray-600"
              >I agree to the
              <a href="#" class="text-primary">Terms of Service</a> and
              <a href="#" class="text-primary">Privacy Policy</a></label
            >
          </div>

          <button
            type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md font-medium hover:bg-blue-600 transition-colors whitespace-nowrap !rounded-button"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>

    <div id="dashboard-page" class="hidden">
