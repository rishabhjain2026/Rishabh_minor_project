<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#3b82f6", secondary: "#64748b" },
          borderRadius: { button: "8px" },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 20px;
    }
    .container {
      display: flex;
      width: 800px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .left-panel {
      flex: 1;
      background: #3b82f6;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .left-panel h2 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .left-panel p {
      text-align: center;
      margin-top: 10px;
    }
    .right-panel {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e5e7eb;
    }
    .tab {
      flex: 1;
      padding: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      border-bottom: 4px solid transparent;
      transition: all 0.3s;
    }
    .tab.active {
      border-bottom: 4px solid #3b82f6;
      color: #3b82f6;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      background: #f3f4f6;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #3b82f6;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Come join us!</h2>
      <p>We are so excited to have you here! Create an account to access exclusive offers, rewards, and discounts.</p>
    </div>
    <div class="right-panel">
      <div class="tabs">
        <button id="login-tab" class="tab active" onclick="showLogin()">Login</button>
        <button id="signup-tab" class="tab" onclick="showSignup()">Sign Up</button>
      </div>
      <form id="login-form" onsubmit="login(event)">
        <label>Email</label>
        <input type="email" id="login-email" required>
        <label>Password</label>
        <input type="password" id="login-password" required>
        <button type="submit">Sign In</button>
      </form>
      <form id="signup-form" class="hidden" onsubmit="signup(event)">
        <label>Full Name</label>
        <input type="text" id="full-name" required>
        <label>Email</label>
        <input type="email" id="signup-email" required>
        <label>Password</label>
        <input type="password" id="signup-password" required>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
  <script>
    function showLogin() {
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("signup-form").classList.add("hidden");
      document.getElementById("login-tab").classList.add("active");
      document.getElementById("signup-tab").classList.remove("active");
    }
    function showSignup() {
      document.getElementById("signup-form").classList.remove("hidden");
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("signup-tab").classList.add("active");
      document.getElementById("login-tab").classList.remove("active");
    }
    function login(event) {
      event.preventDefault();
      window.location.href = "index.html";
    }
    function signup(event) {
      event.preventDefault();
      alert("Account Created! You can now log in.");
      showLogin();
    }
  </script>
</body>
</html>
